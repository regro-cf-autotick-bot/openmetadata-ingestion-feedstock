{% set name = "openmetadata-ingestion" %}
{% set version = "0.13.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openmetadata-ingestion-{{ version }}.tar.gz
  sha256: dc891734f928fbf9dc68b2d16f6fc6b528936cf5b86a814949282cf4429fb9a2

build:
#  entry_points:
#    - metadata = metadata.cmd:metadata
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - commonregex
    - jsonschema
    - boto3 >=1.19.12
    - python-jose >=3.3.0
    - croniter >=1.3.0
    - importlib-metadata >=4.11.0
    - typing_inspect
    - botocore >=1.22.12
    - requests-aws4auth >=1.1.1
    - email-validator >=1.0.3
    - idna >=2.5
    - google-auth >=1.33.0
    - jinja2 >=2.11.3
    - wheel >=0.36.2
    - pyyaml
    - cryptography
    - sqlalchemy >=1.4.0
    - sqllineage >=1.3.7
    - python-dateutil >=2.8.1
    - typing-compat >=0.1.0
    - googlesearch >=3.0.0
    - mypy_extensions >=0.4.3
#    - antlr4-python3-runtime >=4.9.2 # Causes run time issues with Python 37 use newer feedstock
#      https://github.com/conda-forge/antlr-python-runtime-feedstock/blob/main/recipe/meta.yaml
    - antlr-python-runtime >=4.7.2
    - pydantic >=1.9.0
    - pymysql >=1.0.2
    - requests >=2.23
# Rerender
#    - grpcio-tools >=1.40.0  # Causes run time issues with Python 37
    - cached-property >=1.5.0
    - avro-python3 >=1.10.2
    - chardet >=4.0.0
    - pandas >=1.3.5

test:
  imports:
    - metadata

about:
  home: https://open-metadata.org/
  summary: Ingestion Framework for OpenMetadata
  dev_url: https://github.com/open-metadata/OpenMetadata
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
